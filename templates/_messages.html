{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    {% for category, message in messages %}
      <div class="text-center"><div {% if category == 'Warning' %}class="alert alert-warning" {% elif category == 'Success' %} class= "alert alert-success" {% elif category == 'Danger' %} class="alert alert-danger"  {% endif %} role="alert">{{ message }}</div></div>
    {% endfor %}
  {% endif %}
{%- endwith %}
